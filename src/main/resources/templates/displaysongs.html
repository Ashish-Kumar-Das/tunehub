<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8"> 
<title>Insert title here</title> 
<link rel="stylesheet" href="displaysongs.css">
</head> 
<body> 
<nav>
<a href="/map-home">HOME</a>

    </nav>
<!-- Table -->
<table border>
  <thead>
    <tr>
      <th>Name</th>
      <th>Artist</th>
      <th>Genre</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    <!-- Iterate through songslist -->
    <tr th:each="songslist : ${songslist}">
      <td th:text="${songslist.name}"></td>
      <td th:text="${songslist.artist}"></td>
      <td th:text="${songslist.genre}"></td>
      <td>
        <audio controls>
          <source th:src="${songslist.link}" type="audio/mpeg">
        </audio>
      </td>
    </tr>
  </tbody>
</table> 
</body> 
</html>
