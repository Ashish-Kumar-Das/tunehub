<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="viewplaylist.css">

</head>
<body>
<nav>

<a href="/map-home">HOME</a>
<a href="/createplaylist">CREATE PLAYLIST</a>
</nav>
<table border>

<thead>
   <tr>
      <th>Playlist Id</th>
      <th>Playlist Name</th>
      <th>Playlist Songs</th>
   </tr>
</thead>

<tbody>
   <!-- Assuming `plist` and `s` are variables holding playlist and song data -->
   <!-- Assuming each playlist in `plist` has an `id`, `name`, and `songs` array -->
   <!-- Assuming each song in `songs` array has a `name` and `link` attribute -->
   <tr th:each="pl:${plist}">
      <td th:text="${pl.id}"></td>
      <td th:text="${pl.name}"></td>
      <td>
         <ul>
            <li th:each="s:${pl.songs}">
               <span th:text="${s.name}"></span>
               <audio controls>
                  <source th:src="${s.link}" type="audio/mpeg">
               </audio>
            </li>
         </ul>
      </td>
   </tr>
</tbody>


</table>
</body>
</html>
